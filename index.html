    <body class = "bod">
        <div class="tab">
            <button class="tabLinks" onclick="openTab(Event, 'PreGame')">Pre-Game</button>
            <button class="tabLinks" onclick="openTab(Event, 'Auto')">Auto</button>
            <button class="tabLinks" onclick="openTab(Event, 'Tele-op')">Tele-op</button>

        <div id="PreGame" class="tabContent">
            <input type="text" id="TN" class="input" placeholder="Team #">
            <input type="text" id="SN" class="input" placeholder="Scout's First Name">

<!--            <button type="button" class="BAD" id="PMI4">Minor Penalty</button>-->
        </div>

        <div id="Auto" class="tabContent">
            <button type="button" class="proletariat-high" id="AHGS">High Goal Score</button>
            <button type="button" class="proletariat-high" id="AHGM">High Goal Miss</button>
            <button type="button" class="proletariat-mid" id="AMGS">Mid Goal Score</button>
            <button type="button" class="proletariat-mid" id="AMGM">Mid Goal Miss</button>
            <button type="button" class="proletariat-low" id="ALGS">Low Goal Score</button>
            <button type="button" class="proletariat-low" id="ALGM">Low Goal Miss</button>
            <button type="button" class="proletariat" id="APS">Power Shot</button>

            <input type="text" id="AWCZ" class="input" placeholder="Auto Wobble Correct Zone">

<!--            <button type="button" class="BAD" id="PMA">Major Penalty</button>-->
<!--            <button type="button" class="BAD" id="PMI">Minor Penalty</button>-->
        </div>
        <div id="Tele-op" class="tabContent">
            <button type="button" class="proletariat-high" id="THGS">High Goal Score</button>
            <button type="button" class="proletariat-high" id="THGM">High Goal Miss</button>
            <button type="button" class="proletariat-mid" id="TMGS">Mid Goal Score</button>
            <button type="button" class="proletariat-mid" id="TMGM">Mid Goal Miss</button>
            <button type="button" class="proletariat-low" id="TLGS">Low Goal Score</button>
            <button type="button" class="proletariat-low" id="TLGM">Low Goal Miss</button>
<!--            <button type="button" class="BAD" id="PMA2">Major Penalty</button>-->
<!--            <button type="button" class="BAD" id="PMI2">Minor Penalty</button>-->
        </div>
        <div id="Endgame" class="tabContent">
            <button type="button" class="proletariat-high" id="EHGS">High Goal Score</button>
            <button type="button" class="proletariat-high" id="EHGM">High Goal Miss</button>
            <button type="button" class="proletariat-mid" id="EMGS">Mid Goal Score</button>
            <button type="button" class="proletariat-mid" id="EMGM">Mid Goal Miss</button>
            <button type="button" class="proletariat-low" id="ELGS">Low Goal Score</button>
            <button type="button" class="proletariat-low" id="ELGM">Low Goal Miss</button>
            <button type="button" class="proletariat" id="EPS">Power Shot</button>

            <input type="text" id="EWSL" class="input" placeholder="Endgame Wobble Start Line">
            <input type="text" id="EWDZ" class="input" placeholder="Endgame Wobble Drop Zone">
            <input type="text" id="EWR" class="input" placeholder="Endgame Wobble Rings #">

<!--            <button type="button" class="BAD" id="PMA3">Major Penalty</button>-->
<!--            <button type="button" class="BAD" id="PMI3">Minor Penalty</button>-->

            <button type="button" class="BIGDATA" id="send">Send BIG DATA</button>
            <div id = "modal" class = "modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h1>BIG DATA Sent! (Reload Page)</h1>
                </div>
            </div>
        </div>
