<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1410 Match Scouting</title>
        <link rel="stylesheet" href="Main.css">
        <link rel="shortcut icon" href="/favicon.png" type="image/png">
    </head>
    <body class = "bod">
        <div class="tab">
            <button class="tabLinks" onclick="openTab(Event, 'PreGame')">Pre-Game</button>
            <button class="tabLinks" onclick="openTab(Event, 'Auto')">Auto</button>
            <button class="tabLinks" onclick="openTab(Event, 'Tele-op')">Tele-op</button>
            <button class="tabLinks" onclick="openTab(Event, 'Endgame')">Endgame</button>
            <a href = "https://frc1410.org"><img src = "favicon.png" alt = "Krak"></a>
        </div>

        <div id="PreGame" class="tabContent">
            <input type="text" id="SN" class="input" placeholder="Scout's First Name">
            <select id="TN" class="dropdown">
<!--                put team numbers from each event here-->
                <option value="Default" selected hidden>Team Number</option>
                <option value="1157">1157</option>
                <option value="1339">1339</option>
                <option value="1410">1410</option>
                <option value="1619">1619</option>
                <option value="1799">1799</option>
                <option value="2036">2036</option>
                <option value="2083">2083</option>
                <option value="2240">2240</option>
                <option value="2945">2945</option>
                <option value="2945">2945(2)</option>
                <option value="2996">2996</option>
                <option value="3200">3200</option>
                <option value="3648">3648</option>
                <option value="3729">3729</option>
                <option value="4068">4068</option>
                <option value="4293">4293</option>-
                <option value="4388">4388</option>
                <option value="4418">4418</option>
                <option value="4499">4499</option>
                <option value="4550">4550</option>
                <option value="4944">4944</option>
                <option value="5493">5493</option>
                <option value="7243">7243</option>
                <option value="7479">7479</option>
                <option value="7737">7737</option>
                <option value="8250">8250</option>
                <option value="8283">8283</option>
                <option value="8334">8334</option>
                <option value="4236">4236</option>
                <option value="161">161</option>
                <option value="4499(2)">4499(2)</option>
            </select>
            <select id="AS" class="dropdown">
                <option value="Default" selected hidden>Alliance Station</option>
                <optgroup label="Red Alliance">
                    <option value="R1">R1</option>
                    <option value="R2">R2</option>
                    <option value="R3">R3</option>
                </optgroup>
                <optgroup label="Blue Alliance">
                    <option value="B1">B1</option>
                    <option value="B2">B2</option>
                    <option value="B3">B3</option>
                </optgroup>
            </select>
        </div>

        <div id="Auto" class="tabContent">
            <button type="button" class="boolean" id="Auto Line">Auto Line</button>

            <button type="button" class="main" id="Auto L1 Scored" onclick="touchDetect(Event, AHGS)">Level 1 Cells Scored</button>
            <button type="button" class="main-minus" id="Auto L1 Scored Minus">-</button>
            <button type="button" class="main" id="Auto L2 Scored" onclick="touchDetect(Event, AMGS)">Level 2 Cells Scored</button>
            <button type="button" class="main-minus" id="Auto L2 Scored Minus">-</button>
            <button type="button" class="main-miss" id="Auto Shots Missed" onclick="touchDetect(Event, AMGM)">Shots Missed</button>
            <button type="button" class="main-minus-miss" id="Auto Shots Missed Minus">-</button>
        </div>
        <div id="Tele-op" class="tabContent">
            <button type="button" class="main" id="Teleop L1 Scored" onclick="touchDetect(Event, THGS)">Level 1 Cells Scored</button>
            <button type="button" class="main-minus" id="Teleop L1 Scored Minus">-</button>
            <button type="button" class="main" id="Teleop L2 Scored" onclick="touchDetect(Event, TMGS)">Level 2 Cells Scored</button>
            <button type="button" class="main-minus" id="Teleop L2 Scored Minus">-</button>
            <button type="button" class="main-miss" id="Teleop Shots Missed" onclick="touchDetect(Event, TLGM)">Shots Missed</button>
            <button type="button" class="main-minus-miss" id="Teleop Shots Missed Minus">-</button>

            <button type="button" class="boolean" id="Rotation">Rotation Control</button>
            <button type="button" class="boolean" id="Position">Position Control</button>
            <button type="button" class="boolean" id="Dead on Field">Dead on Field (Greater than 15 seconds)</button>
        </div>
        <div id="Endgame" class="tabContent">
            <select id="Climb" class="dropdown">
                <option value="Default" selected hidden>Climb</option>
                <option value="Successful climb">Successful Climb</option>
                <option value="Parked">Parked</option>
                <option value="None of above">None of Above</option>
            </select>

            <button type="button" class="boolean" id="Balanced">Balanced</button>

            <button type="button" class="data" id="send">Send Scouting Data</button>
            <div id = "modal" class = "modal">
                <div class="modal-content">
                    <span class="close" id="close">&times;</span>
                    <h1>BIG DATA Sent!</h1>
                </div>
            </div>

            <button type="button" class="Qr" id="qr">Get QR Code</button>
            <div id = "modalQR" class = "modal">
                <div class="modal-content">
                    <span class="close" id="closeQR">&times;</span>
                    <h1>QR Code:</h1>
                    <canvas id="qr-code"></canvas>
                </div>
            </div>dat
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script src="Main.js"></script>
    </body>
</html>
