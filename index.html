<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1410 Match Scouting</title>
        <link rel="stylesheet" href="Main.css">
        <link rel="shortcut icon" href="/favicon.png" type="image/png">
    </head>
    <body class = "bod">
        <div class="tab">
            <button class="tabLinks" onclick="openTab(Event, 'PreGame')">Pre-Game</button>
            <button class="tabLinks" onclick="openTab(Event, 'Auto')">Auto</button>
            <button class="tabLinks" onclick="openTab(Event, 'Tele-op')">Tele-op</button>
            <button class="tabLinks" onclick="openTab(Event, 'Endgame')">Endgame</button>
            <a href = "http://frc1410.org"><img src = "favicon.png" alt = "Krak"></a>
        </div>

        <div id="PreGame" class="tabContent">
            <input type="text" id="SN" class="input" placeholder="Scout's First Name">
            <select id="TN" class="dropdown">
<!--                put team numbers from each event here-->
                <option value="Default">Team Number</option>
                <option value="254">254</option>
                <option value="1410">1410</option>
                <option value="118">118</option>
                <option value="1619">1619</option>
            </select>
            <select id="AS" class="dropdown">
                <option value="Default">Alliance Station</option>
                <option value="R1">R1</option>
                <option value="R2">R2</option>
                <option value="R3">R3</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="B3">B3</option>
            </select>
        </div>

        <div id="Auto" class="tabContent">
            <button type="button" class="main" id="AHGS" onclick="touchDetect(Event, AHGS)">High Goal Score</button>
            <button type="button" class="main-minus" id="AHGSM">-</button>
            <button type="button" class="main-miss" id="AHGM" onclick="touchDetect(Event, AHGM)">High Goal Miss</button>
            <button type="button" class="main-minus-miss" id="AHGMM">-</button>
            <button type="button" class="main" id="AMGS" onclick="touchDetect(Event, AMGS)">Mid Goal Score</button>
            <button type="button" class="main-minus" id="AMGSM">-</button>
            <button type="button" class="main-miss" id="AMGM" onclick="touchDetect(Event, AMGM)">Mid Goal Miss</button>
            <button type="button" class="main-minus-miss" id="AMGMM">-</button>
            <button type="button" class="main" id="ALGS" onclick="touchDetect(Event, ALGS)">Low Goal Score</button>
            <button type="button" class="main-minus" id="ALGSM">-</button>
            <button type="button" class="main-miss" id="ALGM" onclick="touchDetect(Event, ALGM)">Low Goal Miss</button>
            <button type="button" class="main-minus-miss" id="ALGMM">-</button>
            <button type="button" class="main" id="APS" onclick="touchDetect(Event, APS)">Power Shot</button>
            <button type="button" class="main-minus" id="APSM">-</button>

            <button type="button" class="boolean" id="AWCZ">Auto Wobble Correct Zone</button>
        </div>
        <div id="Tele-op" class="tabContent">
            <button type="button" class="main" id="THGS" onclick="touchDetect(Event, THGS)">High Goal Score</button>
            <button type="button" class="main-minus" id="THGSM">-</button>
            <button type="button" class="main-miss" id="THGM" onclick="touchDetect(Event, THGM)">High Goal Miss</button>
            <button type="button" class="main-minus-miss" id="THGMM">-</button>
            <button type="button" class="main" id="TMGS" onclick="touchDetect(Event, TMGS)">Mid Goal Score</button>
            <button type="button" class="main-minus" id="TMGSM">-</button>
            <button type="button" class="main-miss" id="TMGM" onclick="touchDetect(Event, TMGM)">Mid Goal Miss</button>
            <button type="button" class="main-minus-miss" id="TMGMM">-</button>
            <button type="button" class="main" id="TLGS" onclick="touchDetect(Event, TLGS)">Low Goal Score</button>
            <button type="button" class="main-minus" id="TLGSM">-</button>
            <button type="button" class="main-miss" id="TLGM" onclick="touchDetect(Event, TLGM)">Low Goal Miss</button>
            <button type="button" class="main-minus-miss" id="TLGMM">-</button>
        </div>
        <div id="Endgame" class="tabContent">
            <button type="button" class="main" id="EHGS" onclick="touchDetect(Event, EHGS)">High Goal Score</button>
            <button type="button" class="main-minus" id="EHGSM">-</button>
            <button type="button" class="main-miss" id="EHGM" onclick="touchDetect(Event, EHGM)">High Goal Miss</button>
            <button type="button" class="main-minus-miss" id="EHGMM">-</button>
            <button type="button" class="main" id="EMGS" onclick="touchDetect(Event, EMGS)">Mid Goal Score</button>
            <button type="button" class="main-minus" id="EMGSM">-</button>
            <button type="button" class="main-miss" id="EMGM" onclick="touchDetect(Event, EMGM)">Mid Goal Miss</button>
            <button type="button" class="main-minus-miss" id="EMGMM">-</button>
            <button type="button" class="main" id="ELGS" onclick="touchDetect(Event, ELGS)">Low Goal Score</button>
            <button type="button" class="main-minus" id="ELGSM">-</button>
            <button type="button" class="main-miss" id="ELGM" onclick="touchDetect(Event, ELGM)">Low Goal Miss</button>
            <button type="button" class="main-minus-miss" id="ELGMM">-</button>
            <button type="button" class="main" id="EPS" onclick="touchDetect(Event, EPS)">Power Shot</button>
            <button type="button" class="main-minus" id="EPSM">-</button>

<!--            https://stackoverflow.com/questions/6139225/how-to-detect-a-long-touch-pressure-with-javascript-for-android-and-iphone-->

            <button type="button" class="main" id="EWR" onclick="touchDetect(Event, EWR)">Wobble Rings</button>
            <button type="button" class="main-minus" id="EWRM">-</button>
            <button type="button" class="boolean" id="EWSL">Endgame Wobble Start Line</button>
            <button type="button" class="boolean" id="EWDZ">Auto Wobble Correct Zone</button>

            <button type="button" class="data" id="send">Send Scouting Data</button>
            <div id = "modal" class = "modal">
                <div class="modal-content">
                    <span class="close" id="close">&times;</span>
                    <h1>BIG DATA Sent!</h1>
                </div>
            </div>

            <button type="button" class="Qr" id="qr">Get QR Code</button>
            <div id = "modalQR" class = "modal">
                <div class="modal-content">
                    <span class="close" id="closeQR">&times;</span>
                    <h1>QR Code:</h1>
                    <canvas id="qr-code"></canvas>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
        <script src="Main.js"></script>
    </body>
</html>
