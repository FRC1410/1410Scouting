<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1410 Match Scouting</title>
        <link rel="stylesheet" href="Main.css">
        <link rel="shortcut icon" href="/favicon.png" type="image/png">
    </head>
    <body class = "bod">
        <div class="tab">
            <button class="tabLinks" onclick="openTab(Event, 'PreGame')">Pre-Game</button>
            <button class="tabLinks" onclick="openTab(Event, 'Auto')">Auto</button>
            <button class="tabLinks" onclick="openTab(Event, 'Tele-op')">Tele-op</button>
            <button class="tabLinks" onclick="openTab(Event, 'Endgame')">Endgame</button>
            <a href = "http://frc1410.org"><img src = "favicon.png" alt = "Krak"></a>
        </div>

        <div id="PreGame" class="tabContent">
            <input type="text" id="TN" class="input" placeholder="Team #">
            <input type="text" id="SN" class="input" placeholder="Scout's First Name">
<!--            <button type="button" class="BAD" id="PMA4">Major Penalty</button>-->
<!--            <button type="button" class="BAD" id="PMI4">Minor Penalty</button>-->
        </div>

        <div id="Auto" class="tabContent">
            <button type="button" class="proletariat" id="AHGS" onclick="touchDetect(Event, AHGS)">High Goal Score</button>
            <button type="button" class="proletariat-minus" id="AHGSM">-</button>
            <button type="button" class="proletariat-miss" id="AHGM" onclick="touchDetect(Event, AHGM)">High Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="AHGMM">-</button>
            <button type="button" class="proletariat" id="AMGS" onclick="touchDetect(Event, AMGS)">Mid Goal Score</button>
            <button type="button" class="proletariat-minus" id="AMGSM">-</button>
            <button type="button" class="proletariat-miss" id="AMGM" onclick="touchDetect(Event, AMGM)">Mid Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="AMGMM">-</button>
            <button type="button" class="proletariat" id="ALGS" onclick="touchDetect(Event, ALGS)">Low Goal Score</button>
            <button type="button" class="proletariat-minus" id="ALGSM">-</button>
            <button type="button" class="proletariat-miss" id="ALGM" onclick="touchDetect(Event, ALGM)">Low Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="ALGMM">-</button>
            <button type="button" class="proletariat" id="APS" onclick="touchDetect(Event, APS)">Power Shot</button>
            <button type="button" class="proletariat-minus" id="APSM">-</button>

            <button type="button" class="boolean" id="AWCZ">Auto Wobble Correct Zone</button>

<!--            <input type="text" id="AWCZ" class="input" placeholder="Auto Wobble Correct Zone">-->

<!--            <button type="button" class="BAD" id="PMA">Major Penalty</button>-->
<!--            <button type="button" class="BAD" id="PMI">Minor Penalty</button>-->
        </div>
        <div id="Tele-op" class="tabContent">
            <button type="button" class="proletariat" id="THGS" onclick="touchDetect(Event, THGS)">High Goal Score</button>
            <button type="button" class="proletariat-minus" id="THGSM">-</button>
            <button type="button" class="proletariat-miss" id="THGM" onclick="touchDetect(Event, THGM)">High Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="THGMM">-</button>
            <button type="button" class="proletariat" id="TMGS" onclick="touchDetect(Event, TMGS)">Mid Goal Score</button>
            <button type="button" class="proletariat-minus" id="TMGSM">-</button>
            <button type="button" class="proletariat-miss" id="TMGM" onclick="touchDetect(Event, TMGM)">Mid Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="TMGMM">-</button>
            <button type="button" class="proletariat" id="TLGS" onclick="touchDetect(Event, TLGS)">Low Goal Score</button>
            <button type="button" class="proletariat-minus" id="TLGSM">-</button>
            <button type="button" class="proletariat-miss" id="TLGM" onclick="touchDetect(Event, TLGM)">Low Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="TLGMM">-</button>
<!--            <button type="button" class="BAD" id="PMA2">Major Penalty</button>-->
<!--            <button type="button" class="BAD" id="PMI2">Minor Penalty</button>-->
        </div>
        <div id="Endgame" class="tabContent">
            <button type="button" class="proletariat" id="EHGS" onclick="touchDetect(Event, EHGS)">High Goal Score</button>
            <button type="button" class="proletariat-minus" id="EHGSM">-</button>
            <button type="button" class="proletariat-miss" id="EHGM" onclick="touchDetect(Event, EHGM)">High Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="EHGMM">-</button>
            <button type="button" class="proletariat" id="EMGS" onclick="touchDetect(Event, EMGS)">Mid Goal Score</button>
            <button type="button" class="proletariat-minus" id="EMGSM">-</button>
            <button type="button" class="proletariat-miss" id="EMGM" onclick="touchDetect(Event, EMGM)">Mid Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="EMGMM">-</button>
            <button type="button" class="proletariat" id="ELGS" onclick="touchDetect(Event, ELGS)">Low Goal Score</button>
            <button type="button" class="proletariat-minus" id="ELGSM">-</button>
            <button type="button" class="proletariat-miss" id="ELGM" onclick="touchDetect(Event, ELGM)">Low Goal Miss</button>
            <button type="button" class="proletariat-minus-miss" id="ELGMM">-</button>
            <button type="button" class="proletariat" id="EPS" onclick="touchDetect(Event, EPS)">Power Shot</button>
            <button type="button" class="proletariat-minus" id="EPSM">-</button>

<!--            https://stackoverflow.com/questions/6139225/how-to-detect-a-long-touch-pressure-with-javascript-for-android-and-iphone-->

            <button type="button" class="proletariat" id="EWR" onclick="touchDetect(Event, EWR)">Wobble Rings</button>
            <button type="button" class="proletariat-minus" id="EWRM">-</button>
            <button type="button" class="boolean" id="EWSL">Endgame Wobble Start Line</button>
            <button type="button" class="boolean" id="EWDZ">Auto Wobble Correct Zone</button>
<!--            <input type="text" id="EWSL" class="input" placeholder="Endgame Wobble Start Line">-->
<!--            <input type="text" id="EWDZ" class="input" placeholder="Endgame Wobble Drop Zone">-->
<!--            <input type="text" id="EWR" class="input" placeholder="Endgame Wobble Rings #">-->

<!--            <button type="button" class="BAD" id="PMA3">Major Penalty</button>-->
<!--            <button type="button" class="BAD" id="PMI3">Minor Penalty</button>-->

            <button type="button" class="BIGDATA" id="send">Send BIG DATA</button>
            <div id = "modal" class = "modal">
                <div class="modal-content">
                    <span class="close" id="close">&times;</span>
                    <h1>BIG DATA Sent!</h1>
                </div>
            </div>

            <button type="button" class="Qr" id="qr">Get QR Code</button>
            <div id = "modalQR" class = "modal">
                <div class="modal-content">
                    <span class="close" id="closeQR">&times;</span>
                    <h1>QR Code:</h1>
                    <canvas id="qr-code"></canvas>
                </div>
            </div>
        </div>
